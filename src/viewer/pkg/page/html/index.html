<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>

    <!-- Load templated stylesheets -->
    {{range .IndexParams.StylesheetURL}}
      <link rel="stylesheet" href="{{.}}" />
    {{end}}
  </head>

  <body>
    <div class="navbar">
      <div class="left">
        <img src="{{.IndexParams.FaviconURL}}" alt="Cog icon" width="40">
        <a class="active" href="/">Calculator Status</a>
      </div>

      <form class="center" method="POST" onsubmit="sendEquation(); return false;"/>
        <input type="text" id="equation" name="equation" placeholder="Input equation..." />
        <input type="submit" id="eq-btn" value="Go!"/>
      </form>
    </div>

    <!-- Load templated content -->
    <div class="content">
      {{block "content" .}}{{end}}
    </div>

  </body>

 <script type="text/javascript" src="/public/js/index.js"></script>

</html>
