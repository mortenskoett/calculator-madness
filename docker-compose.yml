version: '3'
services:
  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"
  nsqd:
    image: nsqio/nsq
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160
    depends_on:
      - nsqlookupd
    ports:
      - "4150:4150"
      - "4151:4151"
  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171:4171"
  calculator:
    build:
      context: ./src/calculator/
      dockerfile: Dockerfile.server
    depends_on:
      - nsqd
      - nsqlookupd
    ports:
      - "8000:8000"
    environment:
      SERVER_PORT: ":8000"
      NSQ_ADDR: "nsqd:4150"
  viewer-cli:
    build:
      context: ./src/viewer/
      dockerfile: Dockerfile.cli
    depends_on:
      - calculator
    environment:
      NSQLOOKUPD_ADDR: "nsqlookupd:4161"
